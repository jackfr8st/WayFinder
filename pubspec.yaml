name: wayfinder
description: "A flutter app for MC Assignment"


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

#------------------ PACKAGES -------------------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility packages
  http: ^1.2.0
  intl: ^0.19.0
  logger: ^2.1.0
  url_launcher: ^6.2.5
  flutter_native_splash: 2.3.10
  smooth_page_indicator: ^1.1.0
  lottie: ^3.1.0
  connectivity_plus: ^5.0.2


  # Firebase
  firebase_core: ^2.7.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.9

  # Icons
  cupertino_icons: ^1.0.2
  iconsax: ^0.0.8


  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1
  geocoding: ^3.0.0
  latlong2: ^0.9.0
  flutter_map: ^6.1.0
  geolocator: ^11.0.0






  # Product Specific

#------------------ PACKAGES END-------------------------#
dependency_overrides:
  firebase_core_web: ^2.2.2



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1


flutter:
  uses-material-design: true

  #------------LOCAL PACKAGES-------------------#
  assets:
    - assets/logos/
    - assets/icons/
    - assets/images/onboarding_images/
    - assets/images/email_verification/

  #---------------- LOCAL FONTS ------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
